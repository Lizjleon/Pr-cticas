<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Luces</title>
    <link rel="stylesheet" href="/Tablero de Luces/styles.css">
</head>
<body>
    <div class="controls">
        <button id="turn-on-all">Encender Todas</button>
        <button id="turn-off-all">Apagar Todas</button>
        <button id="toggle-all">Alternar</button>
    </div>
    <div id="grid-container"></div>
    <div class="status">
        <p id="light-count">Luces encendidas: <span id="count">0</span></p>

    </div>
    <script src="/Tablero de Luces/script.js"></script>
</body>
</html>
