<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Character Accordion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="accordion-container">
        <h2 class="titulo">PERSONAJES FAVORITOS DE INFANCIA</h2>

    <div class="accordion-container">
        <div class="accordion">
            <div class="card">
                <img src="images/Sailor moon.jpg" alt="Sailor Moon">
                <h3>Sailor Moon</h3>
                <p>Es la reencarnación de la Princesa Serenity.</p>
            </div>
            <div class="card">
                <img src="images/Luna.jpg" alt="Luna">
                <h3>Luna</h3>
                <p>Gata consejera que finge ser un gato común y corriente.</p>
            </div>
            <div class="card">
                <img src="images/Sakura.jpg" alt="Sakura">
                <h3>Sakura</h3>
                <p>Cazadora de cartas.</p>
            </div>
            <div class="card">
                <img src="images/Kero.jpg" alt="Kero">
                <h3>Kero</h3>
                <p>Simboliza el Sol.</p>
            </div>
            <div class="card">
                <img src="images/Ash.jpg" alt="Ash">
                <h3>Ash</h3>
                <p>Entrenador de Pueblo Paleta.</p>
            </div>
            <div class="card">
                <img src="images/Pikachu.jpg" alt="Pikachu">
                <h3>Pikachu</h3>
                <p>Pokémon ratón.</p>
            </div>
        </div>
    </div>
</body>
</html>
